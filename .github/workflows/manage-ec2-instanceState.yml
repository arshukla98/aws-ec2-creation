name: Manage EC2 Instance State

on:
  workflow_dispatch:
    inputs:
      instanceID:
        description: 'The ID of EC2 Instance'
        required: true
      awsRegion:
        description: 'AWS Region for the cluster'
        required: true
      action:
        description: 'Action to perform (start/stop/reboot)'
        required: true

jobs:
  stop_ec2_instance:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.awsRegion }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init
      working-directory: Terraform/changeEC2State

    - name: Terraform Format
      run: terraform fmt
      working-directory: Terraform/changeEC2State

    - name: Terraform Apply
      run: terraform apply -var instance_id=${{ github.event.inputs.instanceID }} -var action=${{ github.event.inputs.action }} -auto-approve
      working-directory: Terraform/changeEC2State
